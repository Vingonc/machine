<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convesor Númericos</title>

    <link rel="stylesheet" href="machine.css">
</head>
<body>
    <header>
        <h1>Conversor</h1> 

        <button onclick="descobrirBase(10)">Decimal</button>
        <button onclick="descobrirBase(2)">Binário</button>
        <button onclick="descobrirBase(8)">Octal</button>
        <button onclick="descobrirBase(16)">Hexadecimal</button>

    </header>

    <main>
        <h3 id="base">Decimal</h3>

        <hr>

        <h4 id="conversao">Decimal para:</h4>

        <button id="converterDecimal" onclick="descobrirBaseConversao(10)">Decimal</button>
        <button id="converterBinario" onclick="descobrirBaseConversao(2)">Binário</button>
        <button id="converterOctal" onclick="descobrirBaseConversao(8)">Octal</button>
        <button id="converterHexadecimal" onclick="descobrirBaseConversao(16)">Hexadecimal</button>
        
        <input type="text" id="input_valor">

        <div id="button_calcular">
            <button id="calcular" onclick="calcular()">Calcular</button>
        </div>

        <p>Resultado:</p>
        <div id="resultado"></div>

        

    </main>

</body>
</html>
